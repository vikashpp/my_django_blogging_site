<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Blog</title>
</head>
<body>
    {% if post.published_date %}
        <div>
            {{ post.published_date }}
        </div>
    {% endif %}

    <h1>{{post.title}}</h1>
    <p>{{post.text|linebreaksbr}}</p>
</body>
</html>
